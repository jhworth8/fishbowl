<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Aquarium</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (Optional for layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        #aquarium {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #1e90ff;
            border: 5px solid #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .fish {
            position: absolute;
            width: 80px;
            transition: transform 2s linear;
            cursor: pointer;
        }

        /* Bubble Animation */
        .bubble {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            animation: rise 5s infinite ease-in;
        }

        @keyframes rise {
            from {
                bottom: -50px;
                opacity: 0.8;
            }
            to {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fish {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            .fish {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Idle Aquarium</h1>
    <div id="aquarium"></div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (Optional if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Aquarium Configuration
        const aquarium = document.getElementById('aquarium');
        const fishImages = [];
        const numberOfFish = 10; // Initial number of fish
        const maxFish = 20; // Maximum number of fish
        const fishSpeed = { min: 2000, max: 5000 }; // Speed range in ms

        // Load Fish Images
        for (let i = 1; i <= 10; i++) {
            fishImages.push(`fish_${i}.png`);
        }

        // Function to create a fish element
        function createFish() {
            const fish = document.createElement('img');
            fish.src = fishImages[Math.floor(Math.random() * fishImages.length)];
            fish.classList.add('fish');

            // Random initial position
            fish.style.top = `${Math.random() * (aquarium.clientHeight - 100)}px`;
            fish.style.left = `${Math.random() * (aquarium.clientWidth - 100)}px`;

            // Random size
            const size = Math.random() * 0.5 + 0.75; // Scale between 0.75 to 1.25
            fish.style.transform = `scale(${size})`;

            // Add click event
            fish.addEventListener('click', () => {
                // Simple interaction: Change direction on click
                moveFish(fish);
            });

            aquarium.appendChild(fish);
            moveFish(fish);
        }

        // Function to move fish to a random position
        function moveFish(fish) {
            const aquariumWidth = aquarium.clientWidth;
            const aquariumHeight = aquarium.clientHeight;

            const newX = Math.random() * (aquariumWidth - fish.clientWidth);
            const newY = Math.random() * (aquariumHeight - fish.clientHeight);

            // Determine direction
            const direction = newX > parseFloat(fish.style.left) ? 1 : -1;
            fish.style.transform = `scale(${parseFloat(fish.style.transform.match(/scale\(([^)]+)\)/)[1])}) rotateY(${direction === -1 ? 180 : 0}deg)`;

            // Animate movement
            fish.style.transition = `transform ${Math.random() * (fishSpeed.max - fishSpeed.min) + fishSpeed.min}ms linear, left ${Math.random() * (fishSpeed.max - fishSpeed.min) + fishSpeed.min}ms linear, top ${Math.random() * (fishSpeed.max - fishSpeed.min) + fishSpeed.min}ms linear`;
            fish.style.left = `${newX}px`;
            fish.style.top = `${newY}px`;

            // Schedule next movement
            setTimeout(() => moveFish(fish), Math.random() * (fishSpeed.max - fishSpeed.min) + fishSpeed.min);
        }

        // Function to create bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 20 + 10; // 10px to 30px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * (aquarium.clientWidth - size)}px`;
            bubble.style.animationDuration = `${Math.random() * 3 + 2}s`;
            bubble.style.opacity = Math.random();

            bubble.classList.add('bubble');
            aquarium.appendChild(bubble);

            // Remove bubble after animation
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Initialize Aquarium
        function initAquarium() {
            for (let i = 0; i < numberOfFish; i++) {
                createFish();
            }

            // Create bubbles periodically
            setInterval(createBubble, 1000);
        }

        // Start the aquarium when the page loads
        window.onload = initAquarium;

        // Handle window resize for responsiveness
        window.onresize = () => {
            // Optional: Adjust fish positions or aquarium elements if needed
        };
    </script>
</body>
</html>
